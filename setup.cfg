[tool:pytest]
DJANGO_SETTINGS_MODULE = shoes_shop.settings
addopts = --junitxml=pytest-report.xml --nomigrations
junit_family = legacy
python_files = test_*.py tests_*.py tests.py
filterwarnings =
        ignore::django.utils.deprecation.RemovedInDjango40Warning

[coverage:run]
include = *.py
omit  = manage.py
        **/conftest.py
        **/__init__.py
        **/test_*.py
        **/tests_*.py
        **/tests.py
        **/urls.py
        **/asgi.py
        **/wsgi.py
        **/migrations/**
        **/apps.py
	**/models.py
	**/settings/**
	**/conftest.py
	**/admin.py
	**/templates/**